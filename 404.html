<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Lưu đường dẫn hiện tại để React Router xử lý sau khi reload
      sessionStorage.redirect = location.pathname + location.search + location.hash;
      // Chuyển hướng về trang gốc (index.html)
      window.location.replace("/");
    </script>
  </head>
  <body></body>
</html>
